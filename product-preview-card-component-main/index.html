<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="grid">
    <img class="picDesk" src="images/image-product-desktop.jpg">
    <img class="picMob" src="images/image-product-mobile.jpg">
    <div class="gridItem">
      <div class="category">PERFUME</div>
  
      <div class="name"> <h1> Gabrielle Essence Eau De Parfum </h1> </div>
  
      <div class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
  
      <div class="price">
        <span class="nowPrice">$149.99</span>
        <span class="originPrice"> <del> $169.99 </del> </span>
      </div>
  
      <div class="add"> 
        <span class="addIcon"> <img src="images/icon-cart.svg"> </span>
        <span> Add to Cart </span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
